<div id="cookie-banner">
    <i class="fas fa-cookie-bite" style="margin-right: 10px;"></i>
    <p>Questo sito utilizza cookie per migliorare l'esperienza utente. Continuando a navigare, accetti l'uso dei cookie.</p>
    <button id="accept-cookie-btn">Accetta</button>
</div>

<script>
    // JavaScript per nascondere il banner quando l'utente accetta i cookie
    document.getElementById('accept-cookie-btn').addEventListener('click', function() {
        document.getElementById('cookie-banner').style.display = 'none';
        localStorage.setItem('cookieAccepted', 'true');
    });

    // Mostra il banner solo se l'utente non ha ancora accettato
    if (!localStorage.getItem('cookieAccepted')) {
        document.getElementById('cookie-banner').style.display = 'flex';
    }
</script>
