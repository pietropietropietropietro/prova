<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 3</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="pagina1.html">Pagina 1</a></li>
                <li><a href="pagina2.html">Pagina 2</a></li>
            </ul>
        </nav>
    </header>
    <main>
	<button id="scrollToTopBtn" title="Torna su">↑</button>
        <section class="content-card">
            <h2>Benvenuto alla Pagina 3</h2>
            <p>Questo è il contenuto della Pagina 3.</p>
        </section>
    </main>
<script>
    // Ottieni il bottone
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    // Mostra il bottone quando si scrolla giù
    window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    };

    // Quando si clicca sul bottone, scrolla fino in cima
    scrollToTopBtn.onclick = function() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    };
</script>
</body>
</html>
